<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishGuard - URL Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PhishGuard</h1>
    <p>Analyze any URL for potential phishing signs.</p>
    
    <input type="text" id="urlInput" placeholder="Enter a URL to analyze..." />
    <button onclick="analyzeURL()">Analyze</button>
    
    <div id="resultBox">
      <h3>Result:</h3>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
