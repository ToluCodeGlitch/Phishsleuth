<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-shield-alt"></i>
    </div>
    <h1>PhishGuard</h1>
    <p class="tagline">Suspicious Link Analyzer</p>

    <input type="text" id="urlInput" placeholder="Enter a URL to analyze..." />
    <button onclick="analyzeURL()">Analyze</button>

    <div id="result"></div>
  </div>

  <script>
    function analyzeURL() {
      const url = document.getElementById("urlInput").value.trim();
      const result = document.getElementById("result");

      if (!url) {
        result.innerHTML = "<p class='error'>Please enter a valid URL.</p>";
        return;
      }

      // Simulated result for now (you'll later integrate real logic)
      const suspicious = ["bit.ly", "tinyurl", "phishy.com"];
      const isSuspicious = suspicious.some((s) => url.includes(s));

      if (isSuspicious) {
        result.innerHTML = "<p class='danger'>⚠️ This URL may be suspicious. Proceed with caution.</p>";
      } else {
        result.innerHTML = "<p class='safe'>✅ This URL looks safe.</p>";
      }
    }
  </script>
</body>
</html>
